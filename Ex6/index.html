<html>
<head>
    
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <style>
        #map {
            width: 400px;
            height: 400px;
             background-color: GRAY; 
        }
    </style>


</head>
<body>
    <div id='map'></div>
    Pan to <a href="javascript:Nashik()">Nashik, Maharashtra</a><br>

    <a href="javascript:zoomOut()">Zoom out to level 10</a><br>

    <button id="PuneBtn">Visit Pune, Maharashtra</button>

    <script>
        var map = L.map('map').setView([18.975, 72.825833], 7.4);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([18.975, 72.825833]).addTo(map)
            .bindPopup("Mumbai, Maharashtra")
            .openPopup();
      
      var towns = [
            [18.5203062, 73.8543185, "Pune, Maharashtra"],
            [20.0112475, 73.7902364, "Nashik, Maharashtra"],
        ];
        //loop through the array and add a marker for each
        for (var i = 0; i < towns.length; i++) {
            marker = new L.marker([towns[i][0], towns[i][1]])
                .bindPopup(towns[i][2])
                .addTo(map);
        }
        
                //Pan to Nashik
        function Nashik() {
            map.panTo(new L.LatLng(20.0112475, 73.7902364));
        }
        //set Zoom
        function zoomOut() {
            map.setZoom(10);
        };
        //add an event listener for a click event on the button
        document.getElementById("PuneBtn").addEventListener("click", Pune);
        //Pune Maharashtra function
        function Pune() {
            map.setView(new L.LatLng(18.5203062, 73.8543185), 13);
        };
        </script>
</body>
</html>
