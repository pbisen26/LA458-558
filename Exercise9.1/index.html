<html>
<head>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
  <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
<script>
  Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Indian Population growth compared to other superpowers'
    },
    subtitle: {
        text: 'Source: <a> href="https://ourworldindata.org/world-population-growth</a>'
    },
    xAxis: {
        categories: ['India', 'China', 'Russia', 'America', 'England'],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Population (millions)',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' millions'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'bottom',
        x: -40,
        y: -80,
        floating: true,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: [{
        name: 'Year 1800',
        color: 'lightblue',
        data: [168.57, 321.68, 31.09, 6.8, 12.33]
    }, {
        name: 'Year 1900',
        color: 'lightgreen',
        data: [251.91, 400, 67, 76.39, 37.98]
    }, {
        name: 'Year 2000',
        color: 'orange',
        data: [1050, 1280, 146.4, 281.98, 58.95]
    }, {
        name: 'Year 2016',
        color: 'red',
        data: [1320, 1400, 143.98, 322.18, 65.79]
    }]
});
  </script>
</body>
</html>
