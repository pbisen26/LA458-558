function myFunction(a, b, c) {
  return ((a - c) + (b - c)) / 2;

function myFunction2() {
  var text;
  var states = document.getElementById("myInput").value;

  switch(states) {
    case "California":
      text = "This state is located on the West coast of America";
    break;
    case "New York":
    text = "This state is located on the East coast of America";
    break;
    case "Iowa":
    text = "This state is located in the Mid-West region of America";
    break;
   
  }
  document.getElementById("demo5").innerHTML = text;
}
